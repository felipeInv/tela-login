<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="imagem"></section>
        <section class="formulario">
            <h1>LOG<span>IN</span></h1>
            <form>
                <h2>Usuário</h2>
                <input type="text" placeholder="Digite seu usuário aqui">
                <h2>Senha</h2>
                <input type="password" placeholder="Digite sua senha aqui">
                <a class="esq_senha"><span>Esqueceu</span> a senha?</a>
                <div><button type="submit">Acessar</button></div>
                <a><span>É novo</span> por aqui?</a>
            </form>
        </section>
    </main>
</body>
</html>
